<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEDZOKUKU ZONGO CAUCUS DATABASE</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="ndc-logo.png" type="image/x-icon">
</head>
<body>
  <form action="https://formspree.io/f/mjkbpqnw" method="POST">
    <div class="logo">
      <img src="umbrella.jpg" alt="NDC Logo">
    </div>
    <h1>LEDZOKUKU ZONGO CAUCUS DATABASE FORM</h1>
    
    <div class="personal-info">
      <h3>Personal Information</h3>
      <input type="text" name="surname" placeholder="Enter your Surname" required>
      <input type="text" name="forename" placeholder="Enter your Forename(s)" required>
      <input type="text" name="sex" placeholder="Enter your Sex (male or female)" required>
      <p>Enter date of birth : </p>
      <input type="date" name="dob" placeholder="Enter your Date of Birth" required>
      <input type="text" name="marital-status" placeholder="Enter your Marital status" required>
    </div>
    
    <div class="contact-info">
      <h3>Contact Information</h3>
      <input type="text" name="digital-address" placeholder="Enter your Digital Address" required>
      <input type="text" name="house-no" placeholder="Enter your House No. / Landmark" required>
      <input type="number" name="telephone" placeholder="Enter your Telephone Number" pattern="[0-9]{10}" required>
      <input type="number" name="children" placeholder="Enter Number of Children (if any)">
      <input type="email" name="email" placeholder="Enter your Email" required>
    </div>
    
    <div class="party-info">
      <h3>Party Information</h3>
      <input type="number" name="voter-id" placeholder="Enter Voter ID No." required>
      <input type="text" name="party-card" placeholder="Enter Party Card (Membership Number)" required>
      <input type="text" name="branch" placeholder="Enter Branch" required>
      <input type="text" name="ward" placeholder="Enter Name of Ward" required>
    </div>
    
    <div class="education-occupation">
      <h3>Education & Occupation</h3>
      <input type="text" name="education-level" placeholder="Enter Educational Level" required>
      <p>Choose Occupation:</p>
      <select name="occupation" required>
        <option value="" disabled selected>Select...</option>
        <option value="Employed">Employed</option>
        <option value="Unemployed">Unemployed</option>
      </select>
      <input type="text" name="career-aspiration" placeholder="Enter Career Aspiration" required>
      <input type="text" name="next-of-kin" placeholder="Enter Next of Kin" required>
    </div>
    
    <button type="submit">Submit</button>
  </form>
</body>
</html>
