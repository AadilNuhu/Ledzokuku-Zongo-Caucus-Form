    <form action="https://formspree.io/f/mjkbpqnw" method="POST">
        <div class="logo">
          <img src="ndc-logo.png" alt="NDC Logo">
        </div>
        <h1>LEDZOKUKU ZONGO CAUCUS DATABASE FORM</h1>
        <div class="personal-info">
          
          <input type="text" name="surname" placeholder="Enter your Surname">
          <input type="text" name="forename" placeholder="Enter your Forename(s)">
          <input type="text" name="sex" placeholder="Enter your Sex (male or female)">
          <input type="date" name="dob" placeholder="Enter your Date of Birth">
          <input type="text" name="marital-status" placeholder="Enter your Marital status">
        </div>
        <div class="contact-info">
          <input type="text" name="digital-address" placeholder="Enter your Digital Address">
          <input type="text" name="house-no" placeholder="Enter your House No. / Landmark">
          <input type="text" name="telephone" placeholder="Enter your Telephone Number">
          <input type="number" name="children" placeholder="Enter Number of children (if any)">
          <input type="email" name="email" placeholder="Enter your email">
        </div>
        <div class="party-info">
          <input type="number" name="voter-id" placeholder="Enter Voter ID No.">
          <input type="text" name="party-card" placeholder="Enter Party Card (Membership Number)">
          <input type="text" name="branch" placeholder="Enter Branch">
          <input type="text" name="ward" placeholder="Enter name of ward">
        </div>
        <div class="education-occupation">
          <input type="text" name="education-level" placeholder="Enter Educational Level">
          <p>Choose Occupation:</p>
          <select name="occupation">
            <option value="Employed">Employed</option>
            <option value="Unemployed">Unemployed</option>
          </select>
          <input type="text" name="career-aspiration" placeholder="Enter Career Aspiration">
          <input type="text" name="next-of-kin" placeholder="Enter Next of Kin">
        </div>
        <button type="submit">Submit</button>
      </form>
